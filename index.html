<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Matrices</h1> 
        <div class="size-selector">
            <label for="matrixSize">Tamaño de la matriz:</label>
            <select id="matrixSize">
                <option value="2">2x2</option>
                <option value="3" selected>3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="8">8x8</option>
                <option value="9">9x9</option>
                <option value="10">10x10</option>
            </select>
        </div>

        <div class="main-content">
            <div class="matrix-section">
                <h3 class="matrix-title">Matriz A</h3>
                <div id="matrixA" class="matrix-grid"></div>
                <div class="matrix-actions">
                    <button class="btn btn-generator" onclick="generateRandomMatrix('A')">Generar</button>
                    <button class="btn btn-example" onclick="fillExampleMatrix('A')">Ejemplo</button>
                    <button class="btn btn-clean" onclick="clearMatrix('A')">Limpiar</button>
                </div>
            </div>

            <div class="operation-panel">
                <h3 class="operations-title">Operaciones</h3>
                <button class="operation-btn" onclick="performOperation('add')">A + B</button>
                <button class="operation-btn" onclick="performOperation('subtract')">A - B</button>
                <button class="operation-btn" onclick="performOperation('multiply')">A × B</button>
            </div>

            <div class="matrix-section">
                <h3 class="matrix-title">Matriz B</h3>
                <div id="matrixB" class="matrix-grid"></div>
                <div class="matrix-actions">
                    <button class="btn btn-generator" onclick="generateRandomMatrix('B')">Generar</button>
                    <button class="btn btn-example" onclick="fillExampleMatrix('A')">Ejemplo</button>
                    <button class="btn btn-clean" onclick="clearMatrix('B')">Limpiar</button>
                </div>
            </div>
        </div>


        <div class="result-section" id="resultSection">
            <h3 class="result-title">Resultado</h3>
            <div id="resultMatrix" class="result-matrix"></div>
            <div id="resultMessage"></div>
        </div>
    </div>
</body>
</html>
